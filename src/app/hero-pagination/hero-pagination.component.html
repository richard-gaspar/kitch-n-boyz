<section class="hero-pagination-section">
  <button class="hero-pagination-button" (click)="onBackward()">&larr;</button>
  <blockquote class="quote">
    <p>{{ quotes.quote }}</p>
    <p class="quote-author">{{ quotes.author }}</p>
  </blockquote>
  <button class="hero-pagination-button" (click)="onForward()">&rarr;</button>
</section>
