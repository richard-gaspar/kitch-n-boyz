<section class="menu-section">
  <h1>Menu</h1>

  <div class="menu-wrapper">
    <div>
      <h2>Appetizers</h2>
      <div class="menu-type">
        <div class="menu-type-course" *ngFor="let course of appetizerCourses">
          <p class="menu-type-course-name">{{ course.name }}</p>
          <p class="menu-type-course-ingredients">
            {{ course.ingredients.join(" | ") }}
          </p>
        </div>
      </div>
    </div>
    <div>
      <h2>EntreÃ©s</h2>

          <p class="menu-type-course-ingredients">
            {{ course.ingredients.join(" | ") }}
          </p>
        </div>
      </div>
    </div>
    <div>
      <h2>Desserts</h2>
      <div class="menu-type">
        <div class="menu-type-course" *ngFor="let course of dessertCourses">
          <p class="menu-type-course-name">{{ course.name }}</p>
          <p class="menu-type-course-ingredients">
            {{ course.ingredients.join(" | ") }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
