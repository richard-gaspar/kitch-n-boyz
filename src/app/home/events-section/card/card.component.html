<div class="cards-wrapper">
  <div #card class="card-wrapper" *ngFor="let event of events">
    <div class="card-side card-side-front">
      <h3>{{ event.title }}</h3>
      <p>{{ event.text }}</p>
    </div>
    <div class="card-side card-side-back">
      <div>
        <span>
          {{ event.price }}
        </span>
        <p>/ Per person /</p>
      </div>
      <button class="btn">Book now</button>
    </div>
  </div>
</div>
